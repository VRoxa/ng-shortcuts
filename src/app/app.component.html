
<div class="content">
  <div class="left">
    <p>
      Press <kbd>O</kbd> and check the browser devtools console! <br>
      Try pressing <kbd>SHIFT</kbd> + <kbd>O</kbd> too.
    </p>
    <button (click)="toggleMute()">Toggle shortcuts mute.</button>
    
    <app-muted *ngIf="muted"></app-muted>
    
    <div class="excluded-element">
      <input #excluded type="text" placeholder="Excluded element">
    </div>
  </div>
  
  <div class="right">
    {{ counter }}
  </div>
</div>
